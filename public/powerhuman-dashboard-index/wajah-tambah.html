<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css/index.css" />

        <title>Smart Attendance</title>
    </head>

    <body>
        <div class="screen-cover d-none d-xl-none"></div>

        <div class="row">
            <div class="col-12 col-lg-3 col-navbar d-none d-xl-block">
                <aside class="sidebar">
                    <a href="#" class="sidebar-logo">
                        <div
                            class="d-flex justify-content-start align-items-center"
                        >
                            <span>Smart Attendance</span>
                        </div>

                        <button id="toggle-navbar" onclick="toggleNavbar()">
                            <img
                                src="./assets/img/global/navbar-times.svg"
                                alt=""
                            />
                        </button>
                    </a>

                    <h5 class="sidebar-title">Dashboard</h5>

                    <a
                        href="./index.html"
                        class="sidebar-item active"
                        onclick="toggleActive(this)"
                    >
                        <!-- <img src="./assets/img/global/grid.svg" alt=""> -->

                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M21 14H14V21H21V14Z"
                                stroke="white"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M10 14H3V21H10V14Z"
                                stroke="white"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M21 3H14V10H21V3Z"
                                stroke="white"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M10 3H3V10H10V3Z"
                                stroke="white"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>

                        <span>Home</span>
                    </a>
                </aside>
            </div>

            <div class="col-12 col-xl-9">
                <div class="nav">
                    <div
                        class="d-flex justify-content-between align-items-center w-100 mb-3 mb-md-0"
                    >
                        <div
                            class="d-flex justify-content-start align-items-center"
                        >
                            <button id="toggle-navbar" onclick="toggleNavbar()">
                                <img
                                    src="./assets/img/global/burger.svg"
                                    class="mb-2"
                                    alt=""
                                />
                            </button>
                            <h2 class="nav-title">Dashboard</h2>
                        </div>
                        <button class="btn-notif d-block d-md-none">
                            <img src="./assets/img/global/bell.svg" alt="" />
                        </button>
                    </div>

                    <div
                        class="d-flex justify-content-between align-items-center nav-input-container"
                    >
                        <button class="btn btn-danger d-none d-md-block">
                            Logout
                        </button>
                    </div>
                </div>

                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="content-title">Lab Telcom</h2>
                            <!-- <h5 class="content-desc mb-4">
                                Your business growth
                            </h5> -->
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="statistics-card">
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <div
                                        class="d-flex flex-column justify-content-between align-items-start"
                                    >
                                        <h5 class="content-desc">
                                            Label Wajah
                                        </h5>
                                    </div>

                                    <button class="btn-statistics">
                                        <img
                                            src="./assets/img/global/times.svg"
                                            alt=""
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="statistics-card">
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <div
                                        class="d-flex flex-column justify-content-between align-items-start"
                                    >
                                        <h5 class="content-desc">RFID UUID</h5>
                                    </div>

                                    <button class="btn-statistics">
                                        <img
                                            src="./assets/img/global/times.svg"
                                            alt=""
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="statistics-card">
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <div
                                        class="d-flex flex-column justify-content-between align-items-start"
                                    >
                                        <h5 class="content-desc">User</h5>
                                    </div>

                                    <button class="btn-statistics">
                                        <img
                                            src="./assets/img/global/times.svg"
                                            alt=""
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <h3>Tambah Label Wajah</h3>
                        <div class="document-card">
                            <div class="document-item row">
                                <div class="">
                                    <input
                                        type="text"
                                        class="form-control col-lg-12"
                                    />
                                </div>
                            </div>
                            <button class="btn btn-success">Simpan</button>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <h3>Daftar Label Wajah</h3>
                        <div class="document-card">
                            <div class="document-item">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">Nama</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script>
            const navbar = document.querySelector(".col-navbar");
            const cover = document.querySelector(".screen-cover");

            const sidebar_items = document.querySelectorAll(".sidebar-item");

            function toggleNavbar() {
                navbar.classList.toggle("d-none");
                cover.classList.toggle("d-none");
            }

            function toggleActive(e) {
                sidebar_items.forEach(function (v, k) {
                    v.classList.remove("active");
                });
                e.closest(".sidebar-item").classList.add("active");
            }
        </script>
    </body>
</html>
